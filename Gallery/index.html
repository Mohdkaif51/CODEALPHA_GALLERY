
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <div class="image-display">
        <img id="mainImage" src="images/image1.jpg" alt="Gallery Image">
        <div id="imageCaption" class="caption">Beautiful Scenery 1</div>
      </div>
      <div class="thumbnails">
        <img class="thumbnail" src="images/image1.jpg" alt="Thumbnail 1" onclick="changeImage('images/image1.jpg', 'Beautiful Scenery 1')">
        <img class="thumbnail" src="images/image2.jpg" alt="Thumbnail 2" onclick="changeImage('images/image2.jpg', 'Beautiful Scenery 2')">
        <img class="thumbnail" src="images/image4.jpg" alt="Thumbnail 4" onclick="changeImage('images/image4.jpg', 'Beautiful Scenery 4')">
        <img class="thumbnail" src="images/image3.jpg" alt="Thumbnail 3" onclick="changeImage('images/image3.jpg', 'Beautiful Scenery 3')">
        <img class="thumbnail" src="images/image10.jpg" alt="Thumbnail 5" onclick="changeImage('images/image10.jpg', 'Beautiful Scenery 10')">
        <img class="thumbnail" src="images/image9.jpg" alt="Thumbnail 6" onclick="changeImage('images/image9.jpg', 'Beautiful Scenery 9')">
        <img class="thumbnail" src="images/image8.jpg" alt="Thumbnail 7" onclick="changeImage('images/image8.jpg', 'Beautiful Scenery 8')">
        <img class="thumbnail" src="images/image7.jpg" alt="Thumbnail 8" onclick="changeImage('images/image7.jpg', 'Beautiful Scenery 7')">
        <img class="thumbnail" src="images/image6.jpg" alt="Thumbnail 9" onclick="changeImage('images/image6.jpg', 'Beautiful Scenery 6')">
        <img class="thumbnail" src="images/image5.jpg" alt="Thumbnail 10" onclick="changeImage('images/image5.jpg', 'Beautiful Scenery 5')">
      </div>
    </div>

    <div class="navigation">
      <button id="prevBtn" onclick="prevImage()">❮ Previous</button>
      <button id="nextBtn" onclick="nextImage()">Next ❯</button>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img class="lightbox-content" id="lightboxImage">
    <div id="lightboxCaption" class="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
